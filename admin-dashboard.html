<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Modern Mart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="icon" href="images/apple.png">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/user-dropdown.css" />
    <link rel="stylesheet" href="css/toast.css" />
    <link rel="stylesheet" href="css/invoice.css">
    <link rel="stylesheet" href="css/user-dashboard-redesign.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .dashboard-header {
            background: linear-gradient(90deg, #4c51bf, #6f7dff);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-title h1 {
            margin: 0;
            font-size: 28px;
        }

        .header-nav {
            margin-top: 10px;
        }

        .dashboard-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 70px;
        }

        .menu-item {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dashboard-wrapper {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 15px 0;
        }

        .user-avatar {
            margin-top: -10px;
        }

        .user-avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: -10px;
        }

        .dashboard-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            flex: 1;
            background: linear-gradient(90deg, #4c51bf, #6f7dff);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .card {
            flex: 1;
            margin: 10px;
            text-align: center;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .order-analytics {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .analytics-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 0 10px;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 198px;
        }

        .analytics-card h4 {
            margin: 0;
            font-size: 18px;
        }

        .shipping-info {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .shipping-info h4 {
            margin: 0 0 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .admin-name {
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <header class="dashboard-header"
        style="position: relative; display: flex; flex-direction: row; align-items: center;">
        <div class="user-avatar">
            <img src="img/avatars/avatar.jpg" style="height: 70px; width: 70px; border-radius: 50%;" alt="User Avatar"
                id="userAvatar">
            <div class="admin-name" id="dashboardUsername"></div>
        </div>
        <nav class="header-nav">
            <ul class="dashboard-menu">
                <li><a href="./index.html" class="menu-item active"><i class="bi bi-house"></i>
                        Main</a></li>
                <li><a href="./admin-dashboard.html" class="menu-item active"><i class="bi bi-speedometer"></i>
                        Dashboard</a></li>
                <li><a href="./product.html" class="menu-item"><i class="bi bi-box-seam"></i>
                        Products</a></li>
                <li><a href="./admin.html" class="menu-item"><i class="bi bi-person"></i> Admin Management </a></li>
            </ul>
        </nav>
    </header>

    <section class="dashboard-page" id="dashboardPage">
        <div id="orders" class="dashboard-section" id="cartSection">
            <div class="order-analytics"
                style="background: linear-gradient(90deg, #4c51bf, #6f7dff); padding: 20px; border-radius: 10px;">
                <div class="analytics-header"
                    style="display: block; text-align: center; align-items: center; justify-content: center;margin-top: 30px;">
                    <h3 style="margin: 0;">Order Analytics</h3>
                    <div class="analytics-period">
                        <select id="analyticsPeriod" style="padding: 5px; border-radius: 5px;">
                            <option value="thisMonth">This Month</option>
                            <option value="lastMonth">Last Month</option>
                            <option value="last3Months">Last 3 Months</option>
                            <option value="thisYear">This Year</option>
                        </select>
                    </div>
                </div>
                <div class="analytics-grid" style="display: flex; justify-content: space-between; margin-top: 20px;">
                    <div class="analytics-card total-users" style="flex: 1; margin-right: 10px;">
                        <div class="card-icon">
                            <i class="bi bi-person"></i>
                        </div>
                        <div class="card-info">
                            <h4>Total Users</h4>
                            <span class="amount">0</span>
                        </div>
                    </div>
                    <div class="analytics-card total-orders" style="flex: 1; margin-right: 10px;">
                        <div class="card-icon">
                            <i class="bi bi-box-seam"></i>
                        </div>
                        <div class="card-info">
                            <h4>Total Orders</h4>
                            <span class="amount">0</span>
                        </div>
                    </div>
                    <div class="analytics-card total-sales avg-delivery" style="flex: 1;">
                        <div class="card-icon">
                            <i class="bi bi-truck"></i>
                        </div>
                        <div class="card-info">
                            <h4>Total Sales</h4>
                            <span class="amount">0</span>
                        </div>
                    </div>

                    
                </div>
                
            </div>
        </div>

        <div class="order-controls" style="background: linear-gradient(90deg, #4c51bf, #6f7dff); margin-top: 20px;">
            <div class="primary-filters">
                <div class="filter-tabs">
                    <button class="filter-tab" data-status="all" onclick="filterOrders('all')">
                        All Orders <span class="count">0</span>
                    </button>
                    <button class="filter-tab" data-status="processing" onclick="filterOrders('processing')">
                        Processing <span class="count">0</span>
                    </button>
                    <button class="filter-tab" data-status="shipped" onclick="filterOrders('shipped')">
                        Shipped <span class="count">0</span>
                    </button>
                    <button class="filter-tab" data-status="delivered" onclick="filterOrders('delivered')">
                        Delivered <span class="count">0</span>
                    </button>
                    <button class="filter-tab" data-status="cancelled" onclick="filterOrders('cancelled')">
                        Cancelled <span class="count">0</span>
                    </button>
                </div>
                <div class="search-section">
                    <div class="search-orders">
                        <input type="text" id="orderSearch" oninput="searchOrders()"
                            placeholder="Search by order ID, product, or status">
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <script src="js/main.js" type="module"></script>
    <script src="js/user-dropdown.js"></script>
    <script src="js/update-admin-header.js"></script>
    <script>
        document.querySelector('.admin-name').textContent = sessionStorage.getItem('adminName');
    </script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    function updateAnalytics() {
        // Retrieve the current values from local storage or any relevant data source
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const totalUsers = users.length; // Count of total users
        const totalOrders = 0; // Replace with actual logic to get total orders
        const totalSales = 0; // Replace with actual logic to get total sales

        // Update the displayed values
        document.querySelector('.total-users .amount').textContent = totalUsers;
        document.querySelector('.total-orders .amount').textContent = totalOrders;
        document.querySelector('.total-sales .amount').textContent = totalSales;
    }

    // Initial call to set values on page load
    updateAnalytics();
});
</script>
</html>
