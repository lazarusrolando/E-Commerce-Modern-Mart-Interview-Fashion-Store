<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Admin Page - Modern Mart</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
     <link rel="stylesheet" href="css/main.css" />
     <link rel="stylesheet" href="css/admin-dashboard.css">
     <style>
          body {
               font-family: Arial, sans-serif;
               background-color: #f4f4f4;
               margin: 0;
               padding: 0;
          }

          .admin-header {
               background: linear-gradient(90deg, #4c51bf, #6f7dff);
               color: white;
               padding: 20px;
               text-align: center;
          }

          .admin-header h1 {
               margin: 0;
               font-size: 32px;
          }

          .admin-content {
               display: grid;
               margin: 90px auto;
               grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
               gap: 20px;
               padding: 20px;
               max-width: 1200px;
          }

          .section {
               background-color: #fff;
               padding: 15px;
               border-radius: 8px;
               box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
               text-align: center;
          }

          .section h2 {
               margin-bottom: 10px;
               font-size: 24px;
               color: #333;
          }

          .button {
               padding: 10px 15px;
               background-color: #007bff;
               color: white;
               border: none;
               border-radius: 5px;
               cursor: pointer;
               transition: background-color 0.3s;
               margin: 5px;
          }

          .button:hover {
               background-color: #0056b3;
          }

          .button-container {
               display: flex;
               flex-wrap: wrap;
               justify-content: center;
               gap: 10px;
          }

          .modal {
               display: none;
               position: fixed;
               z-index: 1000;
               left: 0;
               top: 0;
               width: 100%;
               height: 100%;
               overflow: auto;
               background-color: rgba(0, 0, 0, 0.7);
          }

          .modal-content {
               background: linear-gradient(90deg, #4c51bf, #6f7dff);
               margin: 15% auto;
               padding: 20px;
               border: 1px solid #888;
               width: 80%;
               max-width: 600px;
               border-radius: 10px;
               box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
               position: relative;
          }

          .card {
               flex: 1;
               margin: 10px;
               width: 150px;
               display: grid;
               align-items: center;
               justify-content: center;
               text-align: center;
          }

          .close {
               color: #aaa;
               position: absolute;
               top: 10px;
               right: 20px;
               font-size: 28px;
               font-weight: bold;
          }

          .close:hover,
          .close:focus {
               color: black;
               text-decoration: none;
               cursor: pointer;
          }

          .dashboard-content {
               display: flex;
               flex-direction: row;
               /* Change to row layout */
               align-items: center;
               padding: 20px;
          }
     </style>
</head>

<body>
     <header class="dashboard-header"
          style="position: relative; display: flex; flex-direction: row; align-items: center; justify-content: space-between;">

          <div class="user-avatar">
               <img src="img/avatars/avatar.jpg" style="height: 70px; width: 70px; border-radius: 50%;"
                    alt="User Avatar" id="userAvatar">
               <div class="admin-name" id="dashboardUsername"></div>
          </div>
          <nav class="header-nav">
               <ul class="dashboard-menu">
                    <li><a href="./index.html" class="menu-item active"><i class="bi bi-house"></i>
                              Main</a></li>
                    <li><a href="./admin-dashboard.html" class="menu-item"><i class="bi bi-speedometer"></i>
                              Dashboard</a></li>
                    <li><a href="./product.html" class="menu-item"><i class="bi bi-box-seam"></i>
                              Products</a></li>
                    <li><a href="./admin.html" class="menu-item active"><i class="bi bi-person"></i> Admin
                              Management</a></li>
               </ul>
          </nav>
     </header>

     <div class="admin-content" style="background: linear-gradient(90deg, #4c51bf, #6f7dff); border-radius: 20px;">
          <div class="section">
               <h2><i class="bi bi-person"></i> User Management</h2>

               <div class="button-container">
                    <button class="button" onclick="window.location.href='./user-management.html'">View Users</button>
               </div>
          </div>
          <div class="section">
               <h2><i class="bi bi-box-seam"></i> Order Tracking</h2>

               <div class="button-container">
                    <button class="button">View Orders</button>
                    <button class="button">Update Order Status</button>
               </div>
          </div>
          <div class="section">
               <h2><i class="bi bi-bar-chart"></i> Analytics</h2>

               <div class="button-container">
                    <button class="button" onclick="openAnalyticsModal()">View Analytics</button>
               </div>
          </div>
          <br>
          <div class="section">
               <h2><i class="bi bi-gear"></i> Admin Settings</h2>

               <div class="button-container">
                    <button class="button" onclick="window.location.href='./admin-settings.html'">View Settings</button>
               </div>
          </div>
     </div>

     <div id="analyticsModal" class="modal">
          <div class="modal-content">
               <span class="close" onclick="closeAnalyticsModal()">&times;</span>
               <section class="dashboard-content">

               </section>
          </div>
     </div>

     <script src="js/analytics.js"></script>
     <script src="js/main.js"></script>
     <script src="js/user-account.js"></script> <!-- Added user-account.js for modal functionality -->
     <script src="js/update-admin-header.js"></script>
     <script>
          document.querySelector('.admin-name').textContent = sessionStorage.getItem('adminName'); // Call the function to update the header
     </script>
     <script src="js/admin-dashboard.js"></script>
     <script src="js/user-login.js"></script>
</body>

</html>
