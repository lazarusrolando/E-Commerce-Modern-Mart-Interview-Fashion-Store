<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Modern Mart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />
    <script src="js/fontawesome.js"></script>

    <link rel="icon" href="images/apple.png">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/invoice.css">
    <link rel="stylesheet" href="css/user-dashboard-redesign.css" />

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .dashboard-header {
            background: linear-gradient(90deg, #4c51bf, #6f7dff);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-title h1 {
            margin: 0;
            font-size: 28px;
        }

        .header-nav {
            margin-top: 10px;
        }

        .dashboard-menu {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 70px;
        }

        .menu-item {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .dashboard-wrapper {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }

        .user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 15px 0;
        }

        .user-avatar {
            margin-top: -10px;
        }

        .user-avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: -10px;
        }

        .dashboard-content {
            flex: 1;
            background: linear-gradient(90deg, #4c51bf, #6f7dff);
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        .order-analytics {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .analytics-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            flex: 1;
            margin: 0 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .analytics-card h4 {
            margin: 0;
            font-size: 18px;
        }

        .analytics-card .amount {
            font-size: 24px;
            font-weight: bold;
        }

        .shipping-info {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .shipping-info h4 {
            margin: 0 0 10px;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            /* Adjust margin as needed */
        }
    </style>
</head>

<body>
    <header class="dashboard-header" style="position: relative;">
        <div class="header-title">
            <div class="user-avatar">
                <img src="img/avatars/avatar.jpg" alt="User Avatar" id="userAvatar">
                <div class="user-name" id="dashboardUsername"></div>
            </div>
        </div>
        <nav class="header-nav">
            <ul class="dashboard-menu">
                <li><a href="./index.html" class="menu-item"><i class="bi bi-house"></i>
                        Main</a></li>
                <li><a href="./user-dashboard.html" class="menu-item active"><i class="bi bi-speedometer"></i>
                        Dashboard</a></li>
                <li><a href="./user-profile.html" class="menu-item"><i class="bi bi-person"></i> Profile</a></li>
                <li><a href="./settings.html" class="menu-item"><i class="bi bi-gear"></i> Settings</a></li>
                <li><a href="./shop.html" class="menu-item"><i class="bi bi-shop"></i> Shop</a></li>
                <li><a href="#" class="menu-item" onclick="logout()" style="background-color: #dc3545; color: white;"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
            </ul>
        </nav>
    </header>

    <section class="dashboard-page" id="dashboardPage">
        <div id="orders" class="dashboard-section" id="cartSection" aria-labelledby="ordersHeading">
            <div class="order-analytics" style="background: linear-gradient(90deg, #4c51bf, #6f7dff);">
                <div class="analytics-header" style="display: block;">
                    <h3>Order Analytics</h3>
                    <div class="analytics-period">
                        <select id="analyticsPeriod">
                            <option value="thisMonth">This Month</option>
                            <option value="lastMonth">Last Month</option>
                            <option value="last3Months">Last 3 Months</option>
                            <option value="thisYear">This Year</option>
                        </select>
                    </div>
                </div>
                <div class="analytics-grid">
                    <div class="analytics-card total-spent">
                        <div class="card-icon">
                            <i class="bi bi-wallet2"></i>
                        </div>
                        <div class="card-info">
                            <h4>Total Spent</h4>
                            <span class="amount">â‚¹ 0.00</span>
                        </div>
                    </div>
                    <div class="analytics-card total-orders">
                        <div class="card-icon">
                            <i class="bi bi-box-seam"></i>
                        </div>
                        <div class="card-info">
                            <h4>Total Orders</h4>
                            <span class="amount">0</span>
                        </div>
                    </div>
                    <div class="analytics-card avg-delivery">
                        <div class="card-icon">
                            <i class="bi bi-truck"></i>
                        </div>
                        <div class="card-info">
                            <h4>Avg. Delivery Time</h4>
                            <span class="amount">0 days</span>
                        </div>
                    </div>
                    <div class="analytics-card returns">
                        <div class="card-icon">
                            <i class="bi bi-arrow-return-left"></i>
                        </div>
                        <div class="card-info">
                            <h4>Returns</h4>
                            <span class="amount">0 </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="order-controls" style="background: linear-gradient(90deg, #4c51bf, #6f7dff); margin-top: 20px;"
                role="toolbar" aria-label="Order Controls">

                <div class="primary-filters">
                    <div class="filter-tabs">
                        <button class="filter-tab" data-status="all" onclick="filterOrders('all')">
                            All Orders <span class="count">0</span>
                        </button>
                        <button class="filter-tab" data-status="processing" onclick="filterOrders('processing')">
                            Processing <span class="count">0</span>
                        </button>
                        <button class="filter-tab" data-status="shipped" onclick="filterOrders('shipped')">
                            Shipped <span class="count">0</span>
                        </button>
                        <button class="filter-tab" data-status="delivered" onclick="filterOrders('delivered')">
                            Delivered <span class="count">0</span>
                        </button>
                        <button class="filter-tab" data-status="cancelled" onclick="filterOrders('cancelled')">
                            Cancelled <span class="count">0</span>
                        </button>
                    </div>
                    <div class="search-section">
                        <div class="search-orders">
                            <input type="text" id="orderSearch" oninput="searchOrders()"
                                placeholder="Search by order ID, product, or status">
                        </div>
                    </div>
                </div>
            </div>

            <div class="loading-indicator"
                style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000;">
                <p>Loading...</p>
            </div>
            <div class="orders-list" id="cartItems">
                <div class="order-item" id="cartItemTemplate" style="display: none;">
                    <div class="item-details">
                        <span class="item-name"></span>
                        <span class="item-price"></span>
                        <span class="item-quantity"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="invoice-modal" class="modal" aria-labelledby="invoiceModalTitle" aria-describedby="invoiceModalDescription"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000;">
        <div class="modal-content">

            <span class="close" onclick="closeModal()">&times;</span>
            <div id="qrcode" class="text-center mb-3"
                style="display: flex; justify-content: center; align-items: center;"></div>

            <h4 class="invoice-detail-box text-left" id="invoiceModalTitle">Invoice Details</h4>

            <div class="invoice-details text-left ">
                <div class="invoice-detail-box">
                    <p>Order ID: <span id="invoiceOrderId"></span></p>
                </div>
                <div class="invoice-detail-box">
                    <p>Date: <span id="invoiceDate"></span></p>
                </div>
                <div class="invoice-detail-box">
                    <p>Ship To: <span id="invoiceShipTo"></span></p>
                </div>
                <div class="invoice-items mb-3">
                    <ul id="invoiceItemList" class="list-unstyled"></ul>
                </div>

                <div class="invoice-detail-box">
                    <p class="invoice-total font-weight-bold">Total: <span id="invoiceTotal"></span></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="js/checkout.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/user-dashboard.js"></script>

    <script>
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const username = localStorage.getItem('username');
            
            if (!isLoggedIn || !username) {
                // Redirect to login page with return URL
                window.location.href = 'user-account.html?redirect=' + encodeURIComponent(window.location.href);
                return;
            }
            
            // Set username in the dashboard
            const userNameElement = document.querySelector('.user-name');
            if (userNameElement) {
                userNameElement.textContent = username;
            }
            
            const dashboardUsernameElement = document.getElementById('dashboardUsername');
            if (dashboardUsernameElement) {
                dashboardUsernameElement.textContent = username;
            }
        });

        // Logout function
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                // Clear all login data
                localStorage.removeItem('isLoggedIn');
                localStorage.removeItem('username');
                localStorage.removeItem('profileUsername');
                localStorage.removeItem('userEmail');
                localStorage.removeItem('userPhone');
                sessionStorage.clear();
                
                // Redirect to login page
                window.location.href = 'user-account.html';
            }
        }
    </script>
</body>

</html>
